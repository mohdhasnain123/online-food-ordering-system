<html>
<head>
<title> User Signup Form</title>
<script  src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Please fill Username");
        return false;
    }
    var x = document.forms["myForm"]["fpassword"].value;
    if (x == "") {
        alert("Please fill Password");
        return false;
    }
    var x = document.forms["myForm"]["ffname"].value;
    if (x == "") {
        alert("Please fill Fullname");
        return false;
    }
    var x = document.forms["myForm"]["number"].value;
    if (x == "") {
        alert("Please fill Mobile No.");
        return false;
    }
    var x = document.forms["myForm"]["email"].value;
    if (x == "") {
        alert("Please fill email");
        return false;
    }
}
</script>
